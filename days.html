<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 챌린지</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container{
      width:300px;
      height:300px;
      border-radius:50%;
      border:1px solid #222;
      background-color:#3bf;
      text-align: center;
    }
    h1 {
      margin-top:70px;
    }
    .accent {
      font-size:1.8em;
      font-weight:bold;
      color:red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>책 읽기</h1>
    <p><span class="accent" id="result"></span>일 연속으로 <br> 책 읽기를 달성했군요.</p>
    <p>축하합니다!</p>
  </div>  

  <button onclick="window.close()">닫기</button>

  <script>
    let now = new Date();       // 오늘 날짜를 객체로 지정
    // now 변수에 Data 객체(오늘 날짜)를 선언

    let firstDay = new Date("2024-01-01");   // 시작 날짜를 객체로 지정
    // firstDaY에 new Data객체에 2024-01-01 데이터 저장


    let toNow = now.getTime();         // 오늘까지 지난 시간(밀리 초)
    // toNow 변수에 오늘 날짜의 밀리초를 저장 

    let toFirst = firstDay.getTime();  // 첫날까지 지난 시간(밀리 초) 
    // toFirst 변수에 처음 시작한 날짜부터 지금까지의 밀리초를 저장
    let passedTime = toNow - toFirst;  // 첫날부터 오늘까지 지난 시간(밀리 초)
    // passedTime 변수에 오늘 밀리초에서 처음 시작한 날짜의 밀리초를 빼기

    passedTime = Math.round(passedTime/(1000*60*60*24));  // 밀리 초를 일 수로 계산하고 반올림
    // Math 객체의 round 메서드를 사용하여 각각 1초 1분 1시간 1일로 변환한다음 날짜로 바꾸어 passedTime에 값을 저장

    document.querySelector('#result').innerText = passedTime;
    // result ID에 passedTime을 불러오기
  </script>
</body>
</html>

    let a = 10; //number형 값을 할당당
    let b = 3;

    console.log("덧셈 a + b : ", a + b);
    console.log("뺄셈 a - b : ", a - b);
    console.log("곱셈 a * b : ", a * b);
    console.log("나눗셈 a / b : ", a / b);
    console.log("나머지 a % b : ", a % b);

    console.log("a++ : ", a++); 
    // a = 10; a 가 console.log 출력
    // a = 11; a 가 +1 증가
    // 증가연산자 a++ 의미 a = a + 1; a를 1증가시키고, 그 값을 a에 재할당
    // 증가연산자 후위증가 (증가 -> (a) 사용 -> 구문실행 -> 증가)

    console.log("a-- : ", a--);
    // a = 11; a 가 console.log 출력
    // a = 10; a 가 -1 감소

    console.log("++a : ", ++a);
     // 증가연산자 전위증가 (증가 -> (a) 사용 -> 구문실행)

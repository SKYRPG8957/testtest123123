<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let day = parseInt(prompt('1~7사이 수 입력'));
        switch (day) {
            case 1:
                console.log("월");
                break;
            case 2:
                console.log("화화");
                break;
            case 3:
                console.log("수수");
                break;
            case 4:
                console.log("목목");
                break;
            case 5:
                console.log("금금");
                break;
            case 6:
                console.log("터터");
                break;
            case 7:
                console.log("일일");
                break;
        }
    </script>

</body>

</html>

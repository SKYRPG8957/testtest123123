<body>
    
    <script>
        function openCenter(doc, win, width, heigth){
            let top = (screen.availHeight = heigth) / 2;
            let left = (screen.availWidth = width) / 2;
            let opt = `left=${left}, top=${top}, width=${width}, heigth=${heigth}`;
            window.open(doc, win, opt);
        }

        openCenter('days.html', 'pop', 500, 400 )
    </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엉덩이 연습</title>
</head>

<body>
    <script>


        let userNumber = parseInt(prompt("수 입력 ㄱ"));

        if (!isNaN(userNumber)) {
            if (userNumber % 3 === 0) {
                alert('3배수수');
            } else {
                alert('3배수 ㄴㄴ');
            }
        } else {
            alert('숫자 아님 나 석근이임?');
        }


        

    </script>
</body>

</html>
